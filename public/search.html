<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypto</title>

    <!-- Bootstrap CSS -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css"> <!-- Ensure this path is correct -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">Zypto</a>
            <!-- Updated Select Location Button with Down Arrow -->
            <div class="dropdown">
                <button class="btn btn-outline-primary me-3 select-location-btn" data-bs-toggle="modal" data-bs-target="#locationModal">
                    Select Location <i class="fas fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu" id="location-dropdown" class="form-control search-bar">
                    <li><a class="dropdown-item" href="#">Location 1</a></li>
                    <li><a class="dropdown-item" href="#">Location 2</a></li>
                    <li><a class="dropdown-item" href="#">Location 3</a></li>
                    <li><a class="dropdown-item" href="#">Location 4</a></li>
                </ul>
            </div>
            <div class="input-group search-bar">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="search-input" placeholder="Search for Cheese..." class="form-control border-start-0">
            </div>
            <div class="ms-auto">
                <button class="btn btn-outline-secondary login-btn"> <i class="fas fa-user"></i> Login</button>
                <button class="btn btn-outline-success cart-btn"><i class="fas fa-shopping-cart"></i> Cart</button>
            </div>
        </div>
    </nav>
        <!-- Image Gallery Section -->
        <div id="search-root"></div>


    <!-- Modal for Location Popup -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Select Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="locationInput" class="form-label">Location</label>
                            <select class="form-select" id="locationInput">
                                <option selected>Choose your location</option>
                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                                <option value="4">Location 4</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- React and advertisement JS bundle -->
    <!-- Make sure this path matches your Webpack build output -->
    <script src="dist/search.bundle.js"></script> <!-- Correct path to your Webpack output -->
</body>

</html>
